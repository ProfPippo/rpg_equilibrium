<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>RPG Escolar</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  font-family:Arial;
  background:#111827;
  color:white;
  padding:20px;
}

h1{margin-bottom:10px}

button,input{
  padding:6px;
  border-radius:6px;
  border:none;
  margin:3px;
}

.tabs button{background:#1f2937;color:white}
.tabs .ativa{background:#22c55e;color:black}

.card{
  background:#1f2937;
  padding:10px;
  border-radius:10px;
  margin:8px 0;
  display:flex;
  gap:10px;
  align-items:center;
}

.bar{height:8px;background:#374151;border-radius:10px}
.fill{height:100%;background:#22c55e}

.foto{
  width:60px;
  height:60px;
  border-radius:50%;
  object-fit:cover;
  background:#333;
}
</style>
</head>

<body>

<h1>âš”ï¸ RPG Escolar</h1>

<div class="tabs">
  <button onclick="trocarAno('6')" id="tab6">6Âº Ano</button>
  <button onclick="trocarAno('7')" id="tab7">7Âº Ano</button>
  <button onclick="trocarAno('8')" id="tab8">8Âº Ano</button>
  <button onclick="trocarAno('9')" id="tab9">9Âº Ano</button>
</div>

<br>

<input id="nome" placeholder="Nome">
<input id="classe" placeholder="Classe">
<button onclick="addAluno()">Adicionar</button>

<hr>

<div id="lista"></div>

<script>
/* =========================
   ğŸ”— CONEXÃƒO SUPABASE
========================= */

const supabase = window.supabase.createClient(
  "https://vfuebmcphgzwzjrgqadb.supabase.co",
  "sb_publishable_vcF6RN4YQJQ6PY4O5QOhLw_CvvJALr6"
);

let alunos=[];
let anoAtual="6";


/* =========================
   CARREGAR
========================= */
async function carregar(){
  const {data}=await supabase.from("alunos").select("*");
  alunos=data || [];
  render();
}

carregar();


/* =========================
   TROCAR ANO
========================= */
function trocarAno(a){
  anoAtual=a;

  document.querySelectorAll(".tabs button")
    .forEach(b=>b.classList.remove("ativa"));

  document.getElementById("tab"+a).classList.add("ativa");

  render();
}


/* =========================
   ADICIONAR
========================= */
async function addAluno(){

  if(!nome.value) return;

  await supabase.from("alunos").insert({
    ano:anoAtual,
    nome:nome.value,
    classe:classe.value,
    nivel:1,
    xp:0,
    foto:""
  });

  nome.value="";
  classe.value="";

  carregar();
}


/* =========================
   XP
========================= */
async function addXP(a,val){

  let xp=a.xp+val;
  let nivel=a.nivel;

  while(xp>=1000){
    xp-=1000;
    nivel++;
  }

  await supabase
    .from("alunos")
    .update({xp,nivel})
    .eq("id",a.id);

  carregar();
}


/* =========================
   EDITAR
========================= */
async function editar(a){

  const n=prompt("Nome:",a.nome);
  if(!n) return;

  const c=prompt("Classe:",a.classe);

  await supabase
    .from("alunos")
    .update({nome:n,classe:c})
    .eq("id",a.id);

  carregar();
}


/* =========================
   EXCLUIR
========================= */
async function excluir(a){
  if(!confirm("Excluir aluno?")) return;

  await supabase
    .from("alunos")
    .delete()
    .eq("id",a.id);

  carregar();
}


/* =========================
   FOTO
========================= */
function uploadFoto(a){

  const input=document.createElement("input");
  input.type="file";
  input.accept="image/*";

  input.onchange=()=>{
    const reader=new FileReader();

    reader.onload=async ()=>{
      await supabase
        .from("alunos")
        .update({foto:reader.result})
        .eq("id",a.id);

      carregar();
    };

    reader.readAsDataURL(input.files[0]);
  };

  input.click();
}


/* =========================
   RENDER
========================= */
function render(){

  lista.innerHTML="";

  alunos
    .filter(a=>a.ano===anoAtual)
    .sort((a,b)=>(b.nivel*1000+b.xp)-(a.nivel*1000+a.xp))
    .forEach(a=>{

      let pct=(a.xp/1000)*100;

      lista.innerHTML+=`
        <div class="card">
          <img class="foto" src="${a.foto||''}">

          <div style="flex:1">
            <strong>${a.nome}</strong> â€” Nv ${a.nivel}<br>
            ${a.classe}

            <div class="bar">
              <div class="fill" style="width:${pct}%"></div>
            </div>

            XP ${a.xp}/1000

            <br>

            <button onclick='addXP(${JSON.stringify(a)},5)'>+5</button>
            <button onclick='addXP(${JSON.stringify(a)},10)'>+10</button>
            <button onclick='addXP(${JSON.stringify(a)},20)'>+20</button>
            <button onclick='addXP(${JSON.stringify(a)},30)'>+30</button>
            <button onclick='addXP(${JSON.stringify(a)},50)'>+50</button>

            <button onclick='editar(${JSON.stringify(a)})'>âœï¸</button>
            <button onclick='excluir(${JSON.stringify(a)})'>ğŸ—‘ï¸</button>
            <button onclick='uploadFoto(${JSON.stringify(a)})'>ğŸ“·</button>
          </div>
        </div>
      `;
    });
}

trocarAno("6");

</script>
</body>
</html>
